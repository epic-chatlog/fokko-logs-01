<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Nudel Datascience Labs</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Search</a>
              </li>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <div class="container">
    <canvas id="myChart"></canvas>
    <p style="text-align: center;"></p>
  </div>
  
  <script>
    var lines;
    fetch(`https://raw.githubusercontent.com/epic-chatlog${document.location.pathname}main/lines.l`)
        .then(a => a.text())
        .then(b => {
            lines = b;
            loadChart();
        })

    function parseLines(lines) {
      var lines = lines.split("\n");
      var _lineJson = {};
      lines.forEach(a => {
          b = a.split(" ")
          _lineJson[b[b.length-1]] = b[b.length-2]
      })
      return _lineJson;
    } 

    function loadChart() {
        let myChart = document.getElementById('myChart').getContext('2d');
        _lines = parseLines(lines);
        // Global Options
        __lines = [];
        linesKeys = [];
        for (let i = 0; i < Object.keys(_lines).length; i++) {
            if (Object.keys(_lines)[i].endsWith(".txt")) {
                __lines.push(parseInt(_lines[Object.keys(_lines)[i]]))
                linesKeys.push(Object.keys(_lines)[i].split(".txt")[0].replace(/-/g, "/"))
            }
            
        }
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;

        let massPopChart = new Chart(myChart, {
            type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: linesKeys,
                datasets:[{
                label: 'Messages',
                data: __lines,
                backgroundColor: 'darkgrey',
                }]
            },
            options:{
                // bezierCurve: false,
                elements: {
                    line: {
                        tension: 0
                    }
                },

                title:{
                display:true,
                text: 'Message amount per day',
                fontSize:25
                },
            }
        });
        document.querySelector("p").innerText = `Total amount of messages (since recording): ${_lines["total"]}`
    }
    </script>
</body>
</html>

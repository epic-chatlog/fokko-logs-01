<script>
    async function search(txt) {
        let resp = await fetch("http://test.swarfey.xyz/search?p=" + txt);
        
        return await resp.json();
    }
    async function parsedSearch(txt) {
        a = await search(escape(txt))
        parsed = {}
        filenames = a[a.length-1].split("\n").map(a => a.split(":")[0])
        a.pop(); // last element are the filenames ^ (remove so they dont show up in the search results)
        a.forEach((b, i) => {
            filenames.forEach(filename => {
                if (b.startsWith(filename) && filename) {
                    if (!parsed[filename])
                        parsed[filename] = [b];
                    else
                        parsed[filename].push(b)
                }
            })
        })
        
        return parsed;
    }
    async function searchButton() {
        let parsed = await parsedSearch(document.querySelector("input").value);
        document.querySelector(".search").style.top = "5%";
        Object.keys(parsed).forEach(filename => {
            document.querySelector(".results").innerHTML += `<div id="${filename}"><h3>${filename}</h3></div>`
            parsed[filename].forEach(results => {
                document.getElementById(filename).innerHTML += `<p>${results.split(filename + ':')[1]}</p>` 
            })
        })
    }
  </script>
